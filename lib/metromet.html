<template name="metrobox">
<div class="metrobox" id="metrobox_{{_id}}" style=" 
display:none;
">
	{{#if firstImage}}
	<div class="front" 
	style="background-image:url({{firstImage}});">
	</div>
	{{else}}
	<div class="front" style="background-color:{{randomColor}}" >
		<p>{{name}}</p>
	</div>
	{{/if}}


</div>



</template>
